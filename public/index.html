<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="loadBlock">
            <label for="fileInp">До 10 штук, до 5Мб каждый</label>
            <input type="file" id="fileInp" multiple accept=".png,.jpg,.jpeg" onchange="addFiles()">

            <div onclick="uploadFiles()" id="uploadBtn">
                <div id="uploadText">ЗАГРУЗИТЬ</div>
                <div id="uploadSpinner"></div>
            </div>
        </div>

        <a id="messageBlock"></a>

        <div id="galleryBlock"></div>

    </div>

    <div id="popup">
        <div class="form">
            <div class="imgblock">
                <img id="popupImg" alt="">
            </div>
            <div class="buttons">
                <input type="text" id="copyInp" value="" readonly placeholder="link" onfocus="selectAll()">
                <button id="deleteBtn" onclick="deleteImg()">Удалить</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
